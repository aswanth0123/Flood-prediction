<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
   
    <div id="myPlot" style="width:100%;max-width:1000px;height: 800px;">
        <a href="../" style="position: absolute; top: 10px; left: 10px;" class="btn btn-info">Back to home</a>

    </div>

<script>
const xArray =  JSON.parse('{{ year_list|safe }}');
const yArray =  JSON.parse('{{ rain_list|safe }}');
// alert(xArray)
// const yArray =  [1902,1903,1904,1905,1906];
// const xArray =  [4001,4025,2214,3164];
const data = [{
  x:xArray,
  y:yArray,
  type:"bar",
  orientation:"",
  marker: {color:" rgb(30, 124, 239)"}
}];
const layout = {title:"Rain Fall ",xaxis:{title: "Year" },yaxis: { title: "Rainfall (mm)" }
};

Plotly.newPlot("myPlot", data, layout);

</script>

</body>
</html>
