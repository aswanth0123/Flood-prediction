<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
   
    <div id="myPlot" style="width:100%;max-width:1000px;height: 800px;">
        <a href="../" style="position: absolute; top: 10px; left: 10px;" class="btn btn-info">Back to home</a>

    </div>

    <script>
      const xArray = JSON.parse('{{ year_list|safe }}');
      const yArray = JSON.parse('{{ rain_list|safe }}');
      const zArray = JSON.parse('{{ limit|safe }}'); // Additional line data
      const data = [
        {
          x: xArray,
          y: yArray,
          type: "bar",
          orientation: "",
          marker: { color: "rgb(30, 124, 239)" }
        },
        {
          x: xArray,  // Use the same x values for the additional line
          y: zArray,  // Use the new y values for the additional line
          type: "scatter", // You can use 'scatter' for a line plot
          mode: "lines",   // Mode 'lines' connects the points with lines
          name: "crossing this line will cause flood ", // Name of the additional line for legend
          line: {
            color: "rgb(255, 0, 0)", // Customize line color
            width: 2 // Customize line width
          }
        }
      ];
      
      const layout = {
        title: "Rain Fall",
        xaxis: { title: "Year" },
        yaxis: { title: "Rainfall (mm)" }
      };
      
      Plotly.newPlot("myPlot", data, layout);
      </script>
      
</body>
</html>
