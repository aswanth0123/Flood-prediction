<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'prediction/scripts.css' %}"></script>
    <link rel="stylesheet" href="{% static 'prediction/sample.css' %}">

</head>
<body>


    <div class="form-body">
        <div class="row">
          

              <a href="../" class="btn btn-info w-auto m-3" style="position: fixed;">Back to Home</a>
            <div class="form-holder">
               {% if messages %}
               <div class="container mt-5">
               <div class="alert alert-success alert-dismissible messages">
                   {% for message in messages %}
                   <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                   {{message}}
                 </div>
                    {% endfor %}
               </div>
               {% endif %}
                <div class="form-content">
                    <div class="form-items">
                        <h3>Predict Flood</h3>
                        <p>Fill in the data below.</p>
                        <form action="../prediction" method="post">
                            {% csrf_token %}
                            <div class="col-md-12">
                               <input class="form-control" type="tel" pattern="[1-2][0-9].{2}" name="year" placeholder="Year" required>

                            </div>
                            <div class="col-md-12">
                                <input class="form-control" type="tel"   name="January" placeholder="January" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="February" placeholder="February" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="March" placeholder="March" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="April" placeholder="April" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="May" placeholder="May" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="June" placeholder="June" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="July" placeholder="July" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="August" placeholder="August" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="September" placeholder="September" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="October" placeholder="October" required>
 
                             </div>
                             <div class="col-md-12">
                                <input class="form-control" type="tel"  name="November" placeholder="November" required>
 
                             </div><div class="col-md-12">
                                <input class="form-control" type="tel"  name="December" placeholder="December" required>
 
                             </div>
                             <div class="col-md-6 mt-3">
                                <input class="btn btn-info" type="submit">
 
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
